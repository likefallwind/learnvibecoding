<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>1024 Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1 class="title">1024</h1>
            <div class="score-container">
                <div class="score-box">
                    <div class="score-label">SCORE</div>
                    <div class="score" id="score">0</div>
                </div>
                <div class="score-box">
                    <div class="score-label">BEST</div>
                    <div class="score" id="best">0</div>
                </div>
            </div>
        </div>
        
        <div class="game-intro">
            <p>Join the numbers and get to the <strong>1024 tile!</strong></p>
            <button class="restart-button" id="restart">New Game</button>
        </div>

        <div class="game-container">
            <div class="grid-container" id="grid-container"></div>
            <div class="tile-container" id="tile-container"></div>
        </div>

        <div class="game-message" id="game-message">
            <p></p>
            <button class="retry-button" id="retry">Try again</button>
        </div>

        <div class="instructions">
            <p><strong>How to play:</strong> Use arrow keys or swipe to move tiles. When two tiles with the same number touch, they merge into one!</p>
        </div>
    </div>

    <script src="game.js"></script>
</body>
</html>
